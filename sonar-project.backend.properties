# Backend (NestJS) Sonar configuration
sonar.projectKey=my-money-manager-backend
sonar.projectName=My Money Manager Backend
sonar.projectVersion=1.0
sonar.organization=${env:SONAR_ORG}

# Optional: set in pipeline env or uncomment and edit
# sonar.host.url=https://sonarqube.mycompany.com
# sonar.login=${env:SONAR_TOKEN}

# Paths are relative to repository root
sonar.sources=src
sonar.tests=src,test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts

# Coverage (generated by jest --coverage)
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
